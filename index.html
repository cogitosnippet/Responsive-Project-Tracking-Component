<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" id="container-id">
    <header>
      <img src="images/logo.svg" alt="" srcset="">
      <div class="navigation" id="navigation-id">
        <p class="nav-links">Product</p>
        <p class="nav-links">Features</p>
        <p class="nav-links">Pricing</p>
        <p class="login">Login</p>
      </div>
      <img src="images/icon-hamburger.svg" alt="" srcset="" class="mobile-menu" id="mobile-menu-id">
      <img src="images/icon-close.svg" alt="" srcset="" class="mobile-menu close" id="mobile-menu-close-id">
      <div class="mobile-ham-menu" id="mobile-ham-menu-id">
        <p class="nav-links">Product</p>
        <p class="nav-links">Features</p>
        <p class="nav-links">Pricing</p>
        <hr>
        <p class="login">Login</p>
      </div>
    </header>
    <div class="dashboard">
      <div class="left-side">
        <div class="flex">
          <div class="new">New</div>
          <p class="heading">Monograph Dashboard</p>
        </div>
        <p class="providing_one">Powerful insights into your team</p>
        <div class="border">
          <p class="providing_two">Project planning and time tracking for agile teams</p>
        </div>
        <div class="flex margin">
          <button class="demo-button">Schedule a demo</button>
          <p class="heading">to see a preview</p>
        </div>
      </div>
      <div class="right-side">
        <img src="images/illustration-devices.svg" alt="" srcset="" class="device-image">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Coded by <a href="#">Cogito Snippet</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
